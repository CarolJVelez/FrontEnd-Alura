<meta charset = "UTF-8">

<h1>Futbol</h1>

<script>

    function saltarlinea(){
		 
         document.write("<br>");
         document.write("<br>");
         document.write("<br>");
      }
      
      function imprimir(frase){
          
         document.write(frase);
         saltarlinea()
      }
	
      var victorias = parseInt (prompt("Digite los partidos ganados"));
      var empate = parseInt(prompt("Digite la cantidad de partidos empatados"));
      var puntosPasados = parseInt(prompt("Digite los puntos del equipo del año pasado"));
      imprimir("Los partidos del año pasado fueron: " + puntosPasados);

      var puntosTotal = victorias * 3 + empate;

      imprimir("El total de puntos del equipo actual es :" + puntosTotal);

      if(puntosTotal > puntosPasados){
        imprimir("El equipo esta mejor que el año pasado");
      }

      if(puntosTotal < puntosPasados){
        imprimir("El equipo esta peor que el año pasado");
      }

      if(puntosTotal == puntosPasados){
        imprimir("El equipo esta igual que el año pasado");
      }

      
	 
</script>
