<meta charset = "UTF-8">

<h1>Adivinando ando </h1>

<script>
	
	 function saltarlinea(){
		 
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	 }
	 
	 function imprimir(frase){
		 
		document.write(frase);
		saltarlinea()
	 }
	 
     var numeroPensado = Math.round(Math.random()*10);
     var numeroInformado = parseInt(prompt("Digite un numero entre 0 y 10"));

     if (numeroInformado == numeroPensado){
        imprimir("Felicitaciones, eres un genio");
     }
     else{
        imprimir("Lo siento, el numero era " + numeroPensado);
     }
 
</script>
